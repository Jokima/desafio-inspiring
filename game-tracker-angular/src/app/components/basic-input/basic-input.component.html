<div class="basic-input-wrapper">
  <mat-icon>{{ icon }}</mat-icon>
  <input
    type="text"
    [placeholder]="placeholder"
    [class]="class"
    [(ngModel)]="value"
    (keyup)="keyUpEvent.emit(value)"
  />
  <button mat-button class="send-button" *ngIf="showSendButton" (click)="sendEvent.emit(true)">
    <mat-icon>{{ sendButtonIcon }}</mat-icon>
  </button>
</div>
